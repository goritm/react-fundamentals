<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
    //Gets DOM Root Node
    //const domContainer = document.getElementById('root')
    //React.createElement(type, [props], [...children])
    //const reactElement = React.createElement('div', {children: 'Hello World',className: 'container',})
    //ReactDOM.render(element, container[, callback])
    //ReactDOM.render(reactElement, domContainer)

    // EXTRA CREDIT
    const domContainer = document.getElementById('root')
    const reactSpan1 = React.createElement('span', {}, 'Hello')
    const reactSpan2 = React.createElement('span', {}, 'World')
    const reactDiv = React.createElement(
      'div',
      {
        className: 'container',
      },
      reactSpan1,
      ' ',
      reactSpan2,
    )
    // or children: [reactSpan1, ' ', reactSpan2] inside element props
    ReactDOM.render(reactDiv, domContainer)
  </script>
</body>
